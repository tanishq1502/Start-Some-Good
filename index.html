<!DOCTYPE html>
<html>
    <head><title>Sign Up-SSG</title></head>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
    <style>
      .modal{
        background-image: url("indexbg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: 'Pacifico', cursive;
      }
      h1.name{
        text-shadow: 5px 5px black;
      }
    </style>
<body>


<div id="id01" class="modal">
  <h1 style="font-size: 70px;font-family: 'Cinzel', serif;color: white;" class="name">SSG-Start Some Good</h1>
  <form class="modal-content" action="home.html">
    <div class="container">
        <fieldset>
            <legend><h1>Sign Up</h1></legend>
      
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="text"><b>Your Name</b></label>
      <input type="text" placeholder="Your name" name="username" required>

      <label for="email" for="number"><b>Email/Phone Number</b></label>
      <input type="text" type="number" placeholder="Enter Email/Phone Number" name="email" name="number" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <a href="home.html"><button type="button" class="cancelbtn">Cancel</button></a>
        <a href="home.html"><button type="submit" class="signupbtn">Sign Up</button></a>
      </div>
    </div>
  </form>
</fieldset>
</div>

</body>
</html>
