<!DOCTYPE html>
<html lang = "en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Document</title>
     <link href="assets/css/paymentmode.css" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
     <!-- <link rel="stylesheet" type="text/css" href="css/style.css"/> -->
</head>
<body>
      <div class="wrapper">
      <h2>Payment Form</h2>
      <form method="Post">
          <h4>Account</h4>
          <div class="input-group">
            <div class="input-box">
            <input type="text" placeholder="First Name"required
             class="name">
             <i class="fa fa-user icon"></i>    
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" required class="name">
                <i class="fa fa-user icon"></i>
            </div>

          </div>
          <div class="input-group">
              <div class="input-box">
                  <input type="email" placeholder="Email Adress" required class="name">
                  <i class="fa fa-envelope"></i>
              </div>
          </div>
          <div class="input-group">
              <div class="input-box">
                  <h4>Date of Birth</h4>
                  <input type="text" placehoder="DD" class="dob">
                  <input type="text" placehoder="MM" class="dob">
                  <input type="text" placehoder="YYYY" class="dob">
              </div>
              <div class="input-box">
                  <h4>Gender</h4>
                  <input type="radio" id="b1" name="gender" class="radio">
                  <label for="b1">Male</label>
                  <input type="radio" id="b2" name="gender" class="radio">
                  <label for="b2">Female</label>
              </div>
          </div>
          <div class="input-group">
              <div class="input-box">
                  <h4>Payment Details</h4>
                  <input type="radio" name="pay" id="bc1" checked class="radio">
                  <label for="bc1"><span><i class="fa fa-cc-visa">Credit Card</i></span></label>
                  <input type="radio" name="pay" id="bc2" class="radio">
                  <label for="bc2"><span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
              </div>
          </div>
          <br><br><br><br>
          <div class="input-group">
              <div class="input-box">
                   <input type="tel" placeholder="Card Number" required class="name">
                   <i class="fa fa-credit-card icon"></i>
              </div>
          </div>
          <div class="input-group">
              <div class="input-box">
                  <input type="password" placeholder="Card CVV" required class="name" maxlength="3">
                  <i class="fa fa-user icon"></i> 
              </div>
              <div class="input-box">
                  <select>
                    <option>01 Aug</option>
                    <option>02 Aug</option>
                    <option>03 Aug</option> 
                  </select>
                  <select>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                  </select>
              </div>
          </div>
          <br><br><br><br>
          <div class="input-group">
              <div class="input-box"><button type="submit">PAY NOW</button> <br>
              </div>
          </div>
          <br>
          </form>
          </div>
          </body>
          </html>
